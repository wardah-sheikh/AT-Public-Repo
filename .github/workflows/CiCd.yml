name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # This step checks out your repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Change the Node.js version to match your project requirements

      - name: Navigate to Repository Directory
        run: cd AT-Public-Repo/ || exit 1  # Change to your project directory or exit with error if not found

      - name: Install Dependencies
        run: npm install

      - name: Execute CI/CD Process
        run: npm run CICD
