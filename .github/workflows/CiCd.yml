name: GITHUB Actions
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # This step checks out your repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Change the Node.js version to match your project requirements

      - name: Install Dependencies
        run: |
          cd AT-Public-Repo/  
          npm install

      - name: Execute CI/CD Process
        run: |
          cd AT-Public-Repo/
          npm run CICD
